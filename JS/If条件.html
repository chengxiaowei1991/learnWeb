<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>For循环</title>
		<style type="text/css">
			#div1{
			width: 200px;
			height: 100px;
			background: grey;
			border: 1px solid black;
			display: none;
		}
		</style>
		<script type="text/javascript">
			function showHide()
			{
				var Orz=document.getElementById('div1');
				if (Orz.style.display=='block') 
				{
					Orz.style.display='none';
				} else{
					Orz.style.display='block';
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="显示隐藏" onclick="showHide()" />
		<div id="div1"></div>
	</body>
</html>
