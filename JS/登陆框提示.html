<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆框提示</title>
	<style>
		#div1 {
			width: 200px;
			height: 100px;
			background: blue;
			border: 1px solid black;
			display: none;
		}
	</style>
	</head>
	<body>
		<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block';" 
			onmouseout="document.getElementById('div1').style.display='none';" />
		<div id="div1">
			为了您的安全。。。。。
		</div>
	</body>
</html>
