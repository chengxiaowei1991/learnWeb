<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>延时显示</title>
		<style type="text/css">
			div{
				float: left;
				margin: 50px;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: red;
			}
			#div2{
				width: 400px;
				height: 400px;
				background: gray;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function ()
			{
				var cdiv1=document.getElementById('div1');
				var cdiv2=document.getElementById('div2');
				var timer=null;
				cdiv1.onmouseover=cdiv2.onmouseover=function()
				{
					clearTimeout(timer);
					cdiv2.style.display='block';
				};
				cdiv1.onmouseout=cdiv2.onmouseout=function()
				{
					timer=setTimeout(function(){
						cdiv2.style.display='none';
					},1000);
				};
//				cdiv1.onmouseover=function()

//				{

//						cdiv2.style.display='none';
//					},1000);
//				};
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
