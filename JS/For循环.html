<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环</title>
		<style type="text/css">
			div{
				width:100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function ()
			{
				var cDiv=document.getElementsByTagName('div');
				for (var i=0;i<cDiv.length;i++) 
				{
					cDiv[i].style.background='red';	
				}
			}
			
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
