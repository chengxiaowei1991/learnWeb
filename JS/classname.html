<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>classname</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				/*background: gray;*/
				border:1px solid black;
			}
			.box{
				background: red;
			}
		</style>
		<script type="text/javascript">
			function Tored()
			{
				var ORZ=document.getElementById('div1');
				ORZ.className='box';
			}
		</script>
	</head>
	<body>
		<input type="button" value="变红" onclick="Tored()" />
		<div id="div1">
			为什么做不出来
		</div>
	</body>
</html>
