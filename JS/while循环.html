<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>whlie循环</title>
		<script type="text/javascript">
			function setxun()
			{
				var i=0;
				while(i<5)
				{
					alert(i);
					i++;
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="" value="按钮" onclick="setxun()"/>
	</body>
</html>
