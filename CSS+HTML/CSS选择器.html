<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		#test1{
			width: 200px;
			height: 200px;
			border: 1px solid blue;
		}
		.test2{
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			background: orange;
		}
		div{
			width: 200px;
			height: 200px;
			background: green;
			margin: 10px;
		}
	</style>
	</head>
	<body>
		<div id="test1">hello world 1</div>
		<div class="test2">hello world 2</div>
		<div>hello world 3
			<p>我是div中的p标签</p>
		</div>
		<p>我是独立p标签</p>
	</body>
</html>
