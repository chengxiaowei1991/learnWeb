<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
		<style>
			div{
				background: green;
				padding: 100px;
			}
		</style>
	</head>
	<body>
		<div>北方有佳人。 绝世而独立。一顾倾人城。 再顾倾人国。宁不知倾城与倾国。 佳人难再得。北方有位美丽姑娘，独立世俗之外，
			她对守城的将士瞧一眼，将士弃械，墙垣失守；她对君临天下的皇帝瞧一眼，皇帝倾心，国家败亡！美丽的姑娘呀，常常带来“
			倾城、倾国”的灾难。纵然如此，也不能失去获得佳人的好机会。美好姑娘世所难遇、不可再得！</div>
	</body>
</html>
