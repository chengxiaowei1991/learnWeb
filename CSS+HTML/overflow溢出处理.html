<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				overflow: scroll;
				/*默认情况下都是visible，如果选择hidden，则溢出部分会被隐藏掉，如果选择scroll，
				 则为滚动，如果是auto，则会自动选择*/
			}
			p{
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div>
			<p>hello world,i'm chengxiaowei what's you name.<br />
				创作海贼故事是尾田荣一郎长久以来的梦想，
				他小时候一直很好奇为什么没有什么漫画以海贼为主题，他顶多只知道有《北海道小英雄》这部动
				画。他认为男孩长到某个年纪后应该就会想要出海寻宝才对。尾田从小我就很想看海贼的漫画，那
				个时候他对自己说，如果要自己画的话，那就一定会画海贼的故事。不管作品卖不卖得掉，他都是
				作好了心理准备才会这么选择的，纯粹就是他自己想看而已[4]  </p>
		</div>
	</body>
</html>
