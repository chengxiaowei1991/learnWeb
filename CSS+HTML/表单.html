<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>妄想空间</title>
	</head>
	<body>
		<div>
			我们生活中在注册一些网站用户时，会出现需要输入信息，填写并提交，这个时候需要表单来搜集用户信息。
		</div>
		<form action="https://www.baidu.com/" method="post">
			<p>
				用户：<input type="text" name="username" /> 
				<!--
                	后面若是加value="chengxiaowei",则该选框默认会填chengxiaowei。
                -->
			</p>
			<p>
				密码：<input type="password" name="password" />
			</p>
			<p>
				性别：<input type="radio" name="gender" value="男" />男
					  <input type="radio" name="gender" value="女" />女
				<!--
                	后面加checked="checked"则会默认选一个性别
                -->
			</p>
			<p>
				爱好：<input type="checkbox" name="hobby" value="篮球" />篮球
				<input type="checkbox" name="hobby" value="足球" />足球
				<input type="checkbox" name="hobby" value="台球" />台球
				<input type="checkbox" name="hobby" value="乒乓球" />乒乓球
				<input type="checkbox" name="hobby" value="舞蹈" />舞蹈
				<!--
                	后面加checked="checked"则会默认选一个性别。
                -->
			</p>
			<p>
				学历：
				<select name="学历">
					<option value="硕士">硕士</option>
					<option value="本科">本科</option>
					<option value="专科">专科</option>
					<option value="高中">高中</option>
					<!--
                	后面加selected="selected"则会默认选一个学历。
                -->
				</select>
			</p>
			<p>
				<textarea name="intro"></textarea>
			</p>
			<p>
				上传头像：<input type="file" name="picture" />
			</p>
			<p>
				隐藏域：<input type="hidden" name="IP" value="" />
			</p>
			<p>
				<input type="submit" />
			</p>
			<p>
				<input type="button" value="点我" onclick="alert(123456789)"  />
				<!--按钮，加入了js功能-->
			</p>
			<input type="image" src="img/3.jpg" onclick="alert(1234567)" />
			<!--图片按钮-->
			<p>
				<input type="reset" value="清空" />
			</p>
			<!--重置上述表单的内容-->
		</form>
	</body>
</html>
