<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		ul{
			border: 1px solid blue;
		}
		li{
			border: 1px solid green;
		}
	</style>
	</head>
	<body>
		<div>
			相同的元素，如li，在不同的浏览器下，现实的效果稍有不同，<br />
			是因为，各浏览器对元素的margin，border，font-size等略有不同，<br />
			如果杜绝这种情况，我们通过CSS强制让所有元素的属性值都一样,<br />
			这样，浏览器显示就一致了，减少了不兼容情况的发生。<br />
			<ul>
				<li>a</li>
				<li>b</li>
				<li>c</li>
				<li>d</li>
			</ul>
		需要使用初始化代码，并学习如何让使用自己可以搜索腾讯，淘宝，网易等网页的初始化代码。
		</div>
	</body>
</html>
