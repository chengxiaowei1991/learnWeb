<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		p{
			color: red;
		}
		.test2{
			color: green;
		}
		#test1{
			color: blue;
		}
		div #test2{
			color: purple;
		}
		/*范围越小的优先级越高*/
	</style>
	</head>
	<body>
		<div>
			<p id="test1" class="test2">北方有佳人</p>
		</div>
	</body>
</html>
