<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	</head>
	<style>
		div{
			height:200px;
			background:blue;
			}
			#lside{
				width:100px;
				background: green;
				float: left;
			}
			#rside{
				width:100px;
				height:300px;
				background: gray;
				float: right;
			}
			#footer{
				clear: right;
			}
	</style>
	<body>
		<div id="lside">我是左</div>
		<div id="rside">我是右</div>
		<div id="footer">我是普通</div>
	</body>
</html>
