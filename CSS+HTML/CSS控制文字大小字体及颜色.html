<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		#test1{
			color: blue;
			font-style: italic;
			font-size: 23px;
			line-height:46px;
			font-family: "微软雅黑";
		}
		#test2{
			font: italic bold 23px/46px simhei;
		}
	</style>
	</head>
	<body>
		<div id="test1">
			离离原上草，一岁一枯荣。<br />
			野火烧不尽，春风吹又生。		
		</div>
		<div id="test2">远芳侵古道，晴翠接荒城。<br />
			又送王孙去，萋萋满别情。</div>
	</body>
</html>
