<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		#kurong{
			color: red;
			background: green;
			padding: 10px;
		}
	</style>
	</head>
	<body>
		<div>
			离离原上草，一岁一<span id="kurong">枯荣</span>。<br />
			野火烧不尽，春风吹又生。<br />
			远芳侵古道，晴翠接荒城。<br />
			又送王孙去，萋萋满别情。<br />
		</div>
	</body>
</html>
