<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
		<style>
			table{
				border-collapse: collapse;
				/*border-collapse: separate;
				border-spacing: 10px;*/
			}
			td{
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4">11</td>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td rowspan="2">24</td>
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
