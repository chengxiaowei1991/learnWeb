<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
		<style>
			#img1{
				width: 300px;
				height: 180px;
				margin: 0px;
				display:block;
			}
			#img2{
				width: 600px;
				height: 360px;
				margin: 0px;
			}
			div{
				width: 600px;
				height: 180px;
				border: 10px solid black;
			}
		</style>
	</head>
	<body>
		<img id="img1" src="img/3.jpg" alt="路飞" title="路飞" />
		<img id="img2" src="img/3.jpg" alt="路飞" title="路飞" />
		<div id="test1">图片是内联元素，同时也是内联替换元素，替换元素可以设置宽和高</div>
	</body>
</html>
