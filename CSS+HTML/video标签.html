<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>妄想空间</title>
	</head>
	<body>
		<div>video标签是用于播放视频的</div>
		<video src="" autoplay="autoplay">
			<!--暂时不同的浏览器支持的视频格式不一样，目前video支持webm，mp4,ogg三种格式-->
			<!--可以增加不同的属性，
				src：用于告诉video视频的地址；
				autoplay：用于告诉video是否需要自动播放视频；
				controls：用于告诉标签是否需要显示控制条；
				poster：用于告诉video视频播放之前显示的占位图片；
				loop：一般用于做广告视频，告诉video视频在播放完之后是否需要循环播放；
				preload：预加载视频，但是需要注意preload和autoplay是冲突的，如果设置了autoplay属性则preload属性消失
				muted：静音播放；
				width/height：用于控制视屏的长宽。
			-->
		</video>
	</body>
</html>
