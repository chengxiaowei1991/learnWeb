<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>万象空间</title>
	<style>
		#container{
			width:1000px;
			background: gray;
		}
		#header{
			height: 120px;
			background: orange;
		}
		#main{
			height: 600px;
		}
		#footer{
			height: 120px;
			background: blue;
		}
		#lside{
			width: 700px;
			float: left;
			height: 600px;
			background: green;
		}
		#rside{
			width: 300px;
			float: right;
			height: 600px;
			background: pink;
		}
	</style>
	</head>
	<body>
		<div id="container">
			<div id="header"></div>
			<div id="main">
				<div id="lside"></div>
				<div id="rside"></div>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
